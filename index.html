<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer with Highlighting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf_viewer.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Upload and View PDF</h1>
        <input type="file" id="pdfUpload" accept="application/pdf">
        <div class="pdf-info">
            Page: <span id="page_num">1</span> / <span id="page_count">-</span>
        </div>
        <div class="content-wrapper">
            <div class="pdf-container">
                <div id="pdfViewer" class="pdf-viewer"></div>
            </div>
            <div class="text-boxes">
                <div id="highlightBox" class="highlight-box">
                    <div class="highlight-header">
                        <h2>Highlighted Text</h2>
                        <button id="cleanHighlights">Clean</button>
                    </div>
                    <div id="highlightedText" class="highlight-content"></div>
                </div>
                <div id="translationBox" class="highlight-box">
                    <div class="highlight-header">
                        <h2>Translated Text</h2>
                    </div>
                    <div id="translatedText" class="highlight-content"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
